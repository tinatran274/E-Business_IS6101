version: "2"
sql:
  - engine: "postgresql"
    schema: "./internal/migrations"
    queries: "./internal/queries/*.sql"
    gen:
      go:
        emit_pointers_for_null_types: true
        emit_json_tags: true
        package: "db"
        out: "pkg/v1/db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.numeric"
            go_type: "github.com/shopspring/decimal.Decimal"

          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
            nullable: true

          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"

          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
            nullable: true

          - db_type: "TEXT"
            go_type: "string"
